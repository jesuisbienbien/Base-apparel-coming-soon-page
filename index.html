<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,600;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img class="logo-img" src="images/logo.svg" alt="logo" />
        <img
          class="hero-img-mobile"
          src="images/hero-mobile.jpg"
          alt="a photo of a woman"
        />

        <div class="main-content">
          <h1><span>We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="/" class="email-input-wrapper">
            <input type="email" name="email" placeholder="Email Address" />
            <button>
              <img src="images/icon-arrow.svg" alt="" />
            </button>
            <small>Please provide a valid email</small>
          </form>
        </div>
      </div>
      <div class="hero-img-desktop">
        <img src="images/hero-desktop.jpg" alt="a photo of a woman" />
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nguyen Nguyen</a>.
      </p>
    </footer>
  </body>
</html>
